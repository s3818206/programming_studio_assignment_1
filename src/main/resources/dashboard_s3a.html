<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Climate Change Awareness</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar"></nav>
        <div class="container-fluid">
            <div class="row">
                <div
                    class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary vh-100">
                    <div class="flex-shrink-0 p-3" style="width: 280px">
                        <ul class="list-unstyled ps-0">
                            <li class="mb-1">
                                <button
                                    class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#home-collapse"
                                    aria-expanded="true">
                                    Shallow-Glance Data
                                </button>
                                <div class="collapse show" id="home-collapse">
                                    <ul
                                        class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                        <li>
                                            <a
                                                href="#"
                                                class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                                Temperature and Population
                                                changed by Country/Global
                                            </a>
                                        </li>
                                        <li>
                                            <a
                                                href="#"
                                                class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                                Temperature changed by
                                                City/State
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="mb-1">
                                <button
                                    class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#dashboard-collapse"
                                    aria-expanded="false">
                                    Deep-dive Data
                                </button>
                                <div class="collapse" id="dashboard-collapse">
                                    <ul
                                        class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                        <li>
                                            <a
                                                href="#"
                                                class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                                Temperature Change over Extended
                                                Periods
                                            </a>
                                        </li>
                                        <li>
                                            <a
                                                href="#"
                                                class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                                                Finding Time Periods with
                                                Similar Temperature and/or
                                                Population
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <h1 class="pt-3 pb-2 mb-3 border-bottom">
                        Shallow Glance of the data
                    </h1>
                </div>
            </div>
        </div>

        <!-- Work above this code -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <script src="index.js"></script>
    </body>
</html>
